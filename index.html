<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rental PS Ibu Mini</title>

<style>
body{
  font-family:"Segoe UI",sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
    url("https://images.wallpapersden.com/image/download/playstation-games-characters-collage_bmZpa2aUmZqaraWkpJRmbmdlrWZlbWU.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:white;
  margin:0;
}

.container{
  max-width:500px;
  margin:auto;
  padding:20px;
}

.glass{
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

h1{text-align:center}

.menu-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.menu-card{
  background:rgba(255,255,255,.12);
  border-radius:14px;
  padding:10px;
  text-align:center;
}

.menu-card img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}

.menu-card h4{margin:6px 0 2px;font-size:14px}
.menu-card p{font-size:12px;color:#ccc}

input,select,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:10px;
}

button{
  background:#00ffd5;
  font-weight:bold;
  cursor:pointer;
}

.total{
  text-align:center;
  font-size:18px;
  font-weight:bold;
  margin-top:10px;
}

.marquee{
  overflow:hidden;
  white-space:nowrap;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border-radius:12px;
  padding:8px 0;
  margin-bottom:14px;
}

.marquee span{
  display:inline-block;
  padding-left:100%;
  animation:jalan 15s linear infinite;
  color:#00ffd5;
  font-weight:bold;
}

@keyframes jalan{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

.wa-btn{
  background:#25D366;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>
<div class="container">

<div class="marquee">

</div>

</div>

<div class="glass">
<h3>üçü Makanan & Minuman</h3>

</div>
</div>

<button onclick="hitung()">üí∞ Hitung Total</button>

</div>

<script>
function hitung(){
  let total = 0;
  let pesan = "Halo kak, saya mau pesan:%0A%0A";

  const hargaPS = Number(ps.value);

  document.querySelectorAll("[data-harga]").forEach(i=>{
    if(i.value>0){
      const nama=i.parentElement.querySelector("h4").innerText;
      total+=i.value*i.dataset.harga;
      pesan+=`üçΩ ${nama} x${i.value}%0A`;

  });

  totalEl.innerText="Total Bayar: Rp "+total.toLocaleString("id-ID");
  pesan+=`%0Aüí∞ Total: Rp ${total.toLocaleString("id-ID")}`;

  waLink.href=`https://wa.me/6285693929837?text=${pesan}`;
  waLink.style.display="block";
}

const jamEl=document.getElementById("jam");
const ps=document.getElementById("ps");
const totalEl=document.getElementById("total");
const waLink=document.getElementById("waLink");
</script>

</body>
</html>
